#import "../DocumentFragment.gql"

query Documents(
    $spaceId: ID,
    $driveId: ID
    $forMapping: ID,
    $forNode: ID,
    $search: [String!]
    $filters: [DocumentFilterInput!]
    $isFavorited: Boolean
    $orderBy: [DocumentOrderBy!]
    $after: String
) {
    documents(
        spaceId: $spaceId,
        driveId: $driveId,
        forMapping: $forMapping,
        forNode: $forNode,
        search: $search,
        after: $after,
        filters: $filters,
        isFavorited: $isFavorited,
        orderBy: $orderBy,
        first: 25
    ) {
        edges {
            node {
                ...Document
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            total
            rawTotal
            # eslint-disable-next-line @graphql-eslint/fields-on-correct-type
            hasFilterApplied @client
        }
    }
}
